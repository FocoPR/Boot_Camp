<!DOCTYPE html>
<!-- html manifest="cache.appcache" -->
<html>

	<head>
		<meta charset="utf-8">
		<title>HTML 5 Boot Camp</title>
		
		<link href="css/style.css" rel="stylesheet"/>
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	</head>
	
	<body>
		<textarea id="code" placeholder="Test your JavaScript code online, right here..."></textarea>
		<input type="button" value="Execute JS" onclick="javascript:executeCode()"/>
		<input type="button" value="Store in browser" onclick="javascript:store()"/>
		
		<div id="dropzone" ondragenter="return false" ondragover="return false"> Drop in images from your desktop </div>
		
		<div id="map_canvas" style="width: 600px; height: 400px; border-right: 1px solid #666666; border-bottom: 1px solid #666666; border-top: 1px solid #AAAAAA; border-left: 1px solid #AAAAAA;"></div>
	</body>

</html>
